<div class="row pt-5">
  <div class="col md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>
          Login
        </h3>
      </div>
      <div class="card body">
        <div class="form m-3">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)] = "loginUserData.email" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type = "password" [(ngModel)] = "loginUserData.password" name="password"
                   class="form-control rounded-0"
                   required>
          </div>
          <label class="text-danger" *ngIf="authError">Incorrect passord. Please try again.</label>
          <button type="button" (click) = "loginUser()" class="btn btn-success float-right">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
