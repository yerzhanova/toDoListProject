<div class="row">
  <div class="col-md-4" *ngFor="let task of tasks">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">
          {{task.description}}
        </p>
        <button class="btn btn-primary">Edit task</button>
      </div>
      <div class="card-footer">{{task.date | date:"shortDate"}}</div>
    </div>
  </div>
</div>
