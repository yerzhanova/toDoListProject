<div class="row">
  <div class="col-md-4" *ngFor="let task of tasks">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">
          {{task.description}}
        </p>
        {{task.date | date:"shortDate"}}
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="editTask(task)">Edit task</button>
      </div>
    </div>
  </div>
</div>
