<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card text-center">
      <div class="card-body">
        <div class="card-header">
          <div><label>Title of task:</label></div>
          <div><input name="name" class="card-title" [(ngModel)]="task.title"></div>
        </div>
        <div class="card-body ">
          <div><label>Description:</label></div>
          <div><textarea name="description" class="card-title" [(ngModel)]="task.description" row="5"></textarea></div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="addTask()">save</button>
        </div>
      </div>
    </div>
  </div>
</div>
